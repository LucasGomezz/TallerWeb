<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/manuPrincipal.css">
    <link rel="stylesheet" href="css/tienda.css">

    <title>Tienda</title>

</head>
<body>
<img class="fondo" src="images/pisoCancha.png">
<div class="tiendaFrame">
    <div class="header-tienda w-75 m-auto d-flex justify-content-around">
        <a href="menuPrincipal" class="tiendaVolver m-auto">
            <h5 class="p-2 border border-2 border-white">Volver</h5>
        </a>
        <div class="tiendaName">
            <h3>Tienda</h3>
        </div>
        <div class="tiendaDinero m-auto">
            <h5 th:text="'Dinero: $' + ${dinero}"></h5>
        </div>
    </div>
    <div class="galeria ps-5 m-auto">
        <div class="tienda-productos">
            <form action="comprar" method="POST">
                <input type="hidden" name="dinero" th:value="${dinero}">
                <div>
                    <div class="d-flex flex-wrap">
                        <div th:each="p : ${productos}" class="me-4 mb-4 card-size">
                            <div class="card text-center card-producto">
                                <img th:src="${p.imagen}" class="card-img-top m-auto pt-3" alt="...">
                                <div class="card-body">
                                    <h5 th:text="${p.nombre}" class="card-title"></h5>
                                    <p th:text="'CategorÃ­a: ' + ${p.categoria.nombre}" class="card-text"></p>
                                    <p th:text="'Aumento: ' + ${p.categoria.porcentaje} + '%'" class="card-text"></p>
                                    <p th:text="'$' + ${p.precio}" class="card-text"></p>
                                    <button type="submit" th:value="${p.idProducto}" name="idProducto" id="idProducto" th:text="'Comprar'"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
